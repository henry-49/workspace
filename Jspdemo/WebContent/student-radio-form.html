<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration Form</title>
</head>
<body>
<form action="student-radio-response.jsp">

	First Name: <input type="text" name="firstName">
	<br/><br/>
	Last Name: <input type="text" name="lastName">
	<br/><br/>
	Country: <select name="country">
				<option>Brazil</option>
				<option>France</option>
				<option>Germany</option>
				<option>England</option>
				<option>Canada</option>
				<option>United State of America</option>
				<option>India</option>
			</select>
	<br/><br/>
	Favorite Programming Language: <br/>
	
		<input type="radio" value="Java" name="favoriteLanguage">Java
		<input type="radio" value="PHP" name="favoriteLanguage">PHP
		<input type="radio" value="C#" name="favoriteLanguage">C#
		<input type="radio" value="Ruby" name="favoriteLanguage">Ruby
	<br/><br/>
	<input type="submit" value="Submit" name="submit">
</form>
</body>
</html>
